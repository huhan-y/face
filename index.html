<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <script type="text/javascript">
      function video() {
        try {
          let video = document.getElementById("live");
          let canvas = document.getElementById("canvas");
          let canvas2 = document.getElementById("canvas2");
          let ctx = canvas.getContext("2d");
          let ctx2 = canvas2.getContext("2d");
          let apiKey = "0777f598-b5da-4731-9eac-50db6fd46483";

            navigator.mediaDevices
            .getUserMedia({
              video: { width: { ideal: 450 }, height: { ideal: 376 } },
            })
            .then(function (stream) {
              try {
                video.srcObject = stream;
                video.play();
                document.addEventListener("next_frame", draw);
                const evt = new Event("next_frame", {
                  bubbles: true,
                  cancelable: false,
                });
                document.dispatchEvent(evt);
              } catch (err) {
                alert(err);
              }
            });

          function draw() {
            ctx.drawImage(video, 0, 0, 376, 450);
            canvas.toBlob(
              function (blob) {
                try {
                  blob.name = "blob.jpeg";
                  let fd = new FormData();
                  fd.append("file", blob, "blob.jpeg");

                  fetch(
                    "http://192.168.12.9:8000/api/v1/recognition/recognize",
                    {
                      method: "POST",
                      headers: {
                        "x-api-key": apiKey,
                      },
                      body: fd,
                    }
                  )
                    .then((r) => r.json())
                    .then(function (data) {
                      try {
                        const evt = new Event("next_frame", {
                          bubbles: true,
                          cancelable: false,
                        });
                        document.dispatchEvent(evt);
                        ctx2.clearRect(0, 0, 376, 450);
                        ctx2.drawImage(video, 0, 0, 376, 450);
                        if (!data.result) {
                          return;
                        }
                        let box = data.result[0].box;
                        let name = data.result[0].subjects[0]?.subject || '未知';
                        ctx2.lineWidth = 3;
                        ctx2.strokeStyle = "green";
                        ctx2.strokeRect(
                          box.x_min,
                          box.y_min,
                          box.x_max - box.x_min,
                          box.y_max - box.y_min
                        );
                        ctx2.font = "24px serif";
                        ctx2.strokeText(name, box.x_min, box.y_min - 20);
                      } catch (err) {
                        // alert(err);
                      }
                    });
                } catch (err) {
                  alert(err);
                }
              },
              "image/jpeg",
              0.95
            );
          }
        } catch (err) {
          alert(err);
        }
      }
    </script>
    <title>test</title>
  </head>
  <body>
    <div style="font-size: 20px;">
      <a href="/">识别</a>
      |
      <a href="/upload.html">录入</a>
    </div>
    <video id="live" width="376" height="450" style="display: none"></video>
    <canvas id="canvas" width="376" height="450" style="display: none"></canvas>
    <canvas
      id="canvas2"
      width="376"
      height="450"
      style="background: black"
    ></canvas>
    <button
      onclick="video()"
      style="
        display: block;
        width: 100%;
        height: 50px;
        margin-top: 10px;
        font-size: 20px;
        background-color: aqua;
      "
    >
      识别
    </button>
  </body>
</html>
